<!doctype html>
<html>

<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Assignment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
            <div class="d-flex">
                <form class="d-flex mx-2" method="post">
                    <input class="form-control me-2" type="text" required placeholder="User name">
                    <input class="form-control me-2" type="password" required placeholder="Password">
                    <button class="btn btn-primary" type="submit">Login</button>
                  </form>
              <a href="register.html" class="btn btn-success" type="submit">Register</a>
            </div>
          </div>
        </div>
    </nav>


    <main class="container my-4">

        <div class="card">
            <div class="card-header">
                Registration form
            </div>
            <div class="card-body">
                
              <form class="needs-validation" novalidate method="post">
                <div class="mb-3 row justify-content-between">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-7">
                        <div class="input-group has-validation">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                </svg>
                            </span>
                            <input type="text" class="form-control" id="email" required placeholder="example@example.com">                              
                        </div>
                      
                    </div>    
                </div>

                <div class="mb-3 row justify-content-between">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-7">
                        <div class="input-group has-validation">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
                                    </svg>
                            </span>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row justify-content-between">
                    <label for="age" class="col-sm-2 col-form-label">Age</label>
                    <div class="col-sm-7">
                        <div class="input-group has-validation">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-check" viewBox="0 0 16 16">
                                    <path d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                </svg>
                            </span>
                            <input type="number" class="form-control" id="age" min="18" max="99" required>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row justify-content-between">
                    <label for="introduction" class="col-sm-2 col-form-label">Introduction</label>
                    <div class="col-sm-7">
                        <textarea class="form-control" id="introduction" rows="5"></textarea>
                    </div>
                </div>
      
      
      
                <div class="d-flex justify-content-end">
                    <a href="todo.html" class="btn btn-primary mx-1" type="submit">Submit</a>
                    <a href="index.html" class="btn btn-danger mx-1">Reset</a>
                </div>
              </form>
            </div>
        </div>

    </main>
    

    <script src="todo.js" type="text/javascript"></script>

</body>

</html>
